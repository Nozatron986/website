<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1 align="center">{{ user.first_name }}'s Notes</h1>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Left Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles if needed */
        body {
            margin-bottom: 70px;
            /* Adjust this value based on your content and the size of the fixed element */
        }

        .fixed-bottom-left {
            position: fixed;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>

<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item">
        {{ note.data }}
        <-- <button type="button" class="close" onClick='deleteNote({{ note.id }})' <span aria-hidden="true">
            &times;</span>
            </button>
    </li>
    {% endfor %}
</ul>

<form method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
</form>

{% endblock %}
